<ul class="section-ul">
    {{- range . -}}
    <li>
        <div class="section">
            <div class="desc">
                <h3><a href="{{ .Permalink }}">{{- .Title -}}</a></h3>
                {{.WordCount}} words on {{partial "date-fmt.html" .}}
                {{partial "tags.html" .}}
            </div>
        </div>
    </li>
    {{- end -}}
</ul>
